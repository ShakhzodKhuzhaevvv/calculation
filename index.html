<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Lizing</title>
</head>
<body>
    <div class="flex_wrapper">
       <div class="container">
        <div class="calculator_content">
            <div class="calculator_content-title">
                <h1>Рассчитайте стоимость <br> автомобиля в лизинг</h1>
            </div>
            <div class="calculator_content-body">
                <div class="calculator_content-body_left">
                    <div class="calculator-content-body_inputs">
                        <div class="input-wrapper">
                            <div class="title">
                                Стоимость Автомобиля
                            </div>
                            <div class="input">
                                <input type="number" name="" id="total-cost" value="0" class="input_number">
                                <input type="range" min="0" max="3300000" id="total-cost-range" value="0" class="input-range">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">
                                Первоначальный взнос
                            </div>
                            <div class="input">
                            <input type="number" name="" id="an-initial-fee" value="10000" class="input_number">
                            <input type="range" min="10000" max="3300000" id="an-initial-fee-range" value="0" class="input-range">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">
                                Срок лизинга
                            </div>
                            <div class="input">
                                <input type="number" id="credit-term" value="1" class="input_number">
                                <input type="range" min="1" max="60" id="credit-term-range" value="0" class="input-range">
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="d-flex">
                        <nav>
                         <div class="title_1">
                             Сумма договора лизинга 
                         </div>
                         <div class="value" id="amount-of-credit">
                             0 <span>₽</span>
                         </div>
                        </nav>
                         <nav>
                             <div class="title_1">
                                 Ежемесячный платеж от 
                             </div>
                             <div class="value" id="monthly-payment">
                                 0 <span>₽</span>
                             </div>
                         </nav>
                         <div class="button">
                            <button class="btn">
                                <a href="">Оставить заявку</a>
                            </button>
                           </div>
                        </div> 
                     </div>
                </div>
            </div>
        </div>
       </div>
    </div>
    <script src="./javascript/main.js"></script>
</body>
</html>
